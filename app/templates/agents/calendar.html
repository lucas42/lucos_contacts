{% load humanize %}
<table id='calendar'>
{% for event in events %}
	{% ifchanged event.date.month %}
	<tr class='monthheader'><td colspan="2">{{ event.date | date:"F 'y" }}</td></tr>
	{% endifchanged %}
	<tr>
		<td>
		{% ifchanged event.date %}
			{{event.date.day|ordinal}} {{event.date|date:'b'|title}}
		{% endifchanged %}
		</td>
		<td><a href="{{event.link}}">{{ event.label }}</a></td>
	</tr>
{% endfor %}
</table>
