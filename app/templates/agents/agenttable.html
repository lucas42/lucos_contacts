
		<table class='agenttable'>
			<thead>
				<td>Name</td>
				{% if list == "gifts" %}
				<td>Gift Ideas</td>
				{% endif %}
			</thead>
		{%for agent in agents %}
			<tr>
				<td class="name"><a href="{{agent.url}}">{{ agent.name }}</a></td>
				{% if list == "gifts" %}
				<td class="content">{{agent.giftideas|urlizetrunc:65}}</td>
				{% endif %}
			</tr>
		{% endfor %}
	</table>
