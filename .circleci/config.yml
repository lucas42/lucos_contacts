version: 2.1
orbs:
  lucos: lucos/deploy@0
jobs:
  test-app:
    docker:
      - image: python:3.12
    steps:
      - checkout
      - run:
          name: Install pipenv
          command: pip install --upgrade pip && pip install pipenv
          working_directory: app
      - run:
          name: Install dependencies
          command: pipenv install --skip-lock --system
          working_directory: app
      - run:
          name: Run tests for django app
          command: pipenv run python manage.py test agents.tests comms.tests lucosauth.tests
          working_directory: app
workflows:
  version: 2
  build-deploy:
    jobs:
      - test-app
      - lucos/build-amd64:
          context: docker
      - lucos/deploy-avalon:
          context: docker
          requires:
            - test-app
            - lucos/build-amd64
          filters:
            branches:
              only:
                - main